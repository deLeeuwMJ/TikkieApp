<mat-card class="home-card">

  <mat-card-header>
    <mat-card-title>Transactie</mat-card-title>
    <mat-card-subtitle>Voer een transactie ID in</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form class="home-form">
      <td>
        <mat-form-field class="example-full-width">
          <input matInput [formControl] = "transactionFormControl" placeholder="Bijv. 23safd902" type="text" name="transaction_id" required>
        </mat-form-field>
      </td>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="lookup()" color="primary">Zoeken</button>
  </mat-card-actions>

</mat-card>
